<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cascading Style Sheet</title>
</head>
<body>
    <header>
        <h1>Les bases du css</h1>
    </header>

    <main> <!--partie principale de notre page
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse quis iure, ullam itaque corporis eos minima optio quo inventore, quod soluta? Earum blanditiis voluptate quam saepe quisquam officia facilis, commodi impedit optio molestias sed expedita quod illum, suscipit dicta itaque?</p> -->
        <div class='positioning'>  <!--division-->
            <h2>Positionning</h2>
            <span>relative</span>
            <span id="circle">absolue</span>
            <span id='rectangle'>absolute</span>
        </div>
        <div class="flexbox">
            <h2>flexbox</h2>
            <ul>
                <li><a href="https://flexbox.help">https://flexbox.help</a></li>
                <li><a href="https://www.revellere.fr/M2WEB/sheets/css.pdf">https://www.revellere.fr/</a></li>
                <li><a href="https://cssgenerator.org">https://cssgenerator.org</a></li>
            </ul>
        </div>
        <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
                <div class="img">
                    <img src="./img/logocss.png" alt="logo">
                </div>
                <form>
                    <input type="text" id="firstname" placeholder="prenom">
                    <input type="text" id="surname" placeholder="nom">
                    <textarea cols="30" rows="30" placeholder="Ici votre message"></textarea>
                    <input type="submit" value="valider">
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
